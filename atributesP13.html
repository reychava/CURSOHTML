<!DOCTYPE html>
<html>
    <body>

       <h2> el atributo alt </h2>
       <p> el atributo alt debe reflejar el contenido de la imagen, para que los usuarios que no pueden ver la imagen comprendan lo que contiene la imagen </p>
       
       <img src="img_girl.jpg" alt="girl with a jacket" width="500" height="600">

    </body>
</html>
